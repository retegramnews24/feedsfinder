<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Stream Player Mini</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 8px;
            line-height: 1.2;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #eee;
            padding: 5px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .container {
            background: #333;
            border-radius: 4px;
            padding: 6px;
            margin-bottom: 5px;
        }
        
        h1 {
            font-size: 10px;
            margin-bottom: 5px;
            text-align: center;
            color: #4CAF50;
        }
        
        .player-section {
            margin-bottom: 6px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 4px;
        }
        
        input {
            flex: 1;
            padding: 3px;
            background: #444;
            border: 1px solid #555;
            border-radius: 2px;
            color: #eee;
            font-size: 7px;
        }
        
        button {
            padding: 3px 6px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 7px;
            margin-left: 3px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.remove {
            background: #f44336;
            padding: 2px 4px;
        }
        
        button.remove:hover {
            background: #d32f2f;
        }
        
        .favorites-list {
            margin-top: 6px;
        }
        
        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px;
            background: #3a3a3a;
            border-radius: 2px;
            margin-bottom: 3px;
        }
        
        .favorite-name {
            flex: 1;
            font-size: 7px;
        }
        
        .audio-player {
            width: 100%;
            margin: 4px 0;
            height: 20px;
        }
        
        .status {
            font-size: 7px;
            text-align: center;
            margin: 3px 0;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STREAM PLAYER MINI</h1>
        
        <div class="player-section">
            <div class="input-group">
                <input type="text" id="streamUrl" placeholder="Incolla URL stream qui...">
                <input type="text" id="streamName" placeholder="Nome stream">
                <button id="addFavorite">Aggiungi</button>
            </div>
            
            <audio id="audioPlayer" controls class="audio-player">
                Il tuo browser non supporta l'elemento audio.
            </audio>
            
            <div class="status" id="status">Pronto per lo streaming</div>
        </div>
        
        <div class="favorites-section">
            <h2>STREAM PREFERITI</h2>
            <div class="favorites-list" id="favoritesList">
                <!-- I preferiti verranno aggiunti qui dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamUrlInput = document.getElementById('streamUrl');
            const streamNameInput = document.getElementById('streamName');
            const addFavoriteBtn = document.getElementById('addFavorite');
            const audioPlayer = document.getElementById('audioPlayer');
            const favoritesList = document.getElementById('favoritesList');
            const status = document.getElementById('status');
            
            let favorites = JSON.parse(localStorage.getItem('streamFavorites')) || [];
            
            // Carica i preferiti all'avvio
            renderFavorites();
            
            // Aggiungi ai preferiti
            addFavoriteBtn.addEventListener('click', function() {
                const url = streamUrlInput.value.trim();
                const name = streamNameInput.value.trim() || 'Stream senza nome';
                
                if (!url) {
                    status.textContent = 'Inserisci un URL valido';
                    return;
                }
                
                // Verifica se l'URL è già nei preferiti
                if (favorites.some(fav => fav.url === url)) {
                    status.textContent = 'Stream già nei preferiti';
                    return;
                }
                
                // Aggiungi ai preferiti
                favorites.push({ name, url });
                saveFavorites();
                renderFavorites();
                
                // Pulisci i campi
                streamUrlInput.value = '';
                streamNameInput.value = '';
                
                status.textContent = 'Stream aggiunto ai preferiti';
            });
            
            // Riproduci uno stream
            function playStream(url) {
                audioPlayer.src = url;
                audioPlayer.play().then(() => {
                    status.textContent = 'Riproduzione in corso...';
                }).catch(error => {
                    status.textContent = 'Errore nella riproduzione: ' + error.message;
                });
            }
            
            // Rimuovi dai preferiti
            function removeFavorite(index) {
                favorites.splice(index, 1);
                saveFavorites();
                renderFavorites();
                status.textContent = 'Stream rimosso dai preferiti';
            }
            
            // Salva i preferiti nel localStorage
            function saveFavorites() {
                localStorage.setItem('streamFavorites', JSON.stringify(favorites));
            }
            
            // Renderizza la lista dei preferiti
            function renderFavorites() {
                favoritesList.innerHTML = '';
                
                if (favorites.length === 0) {
                    favoritesList.innerHTML = '<div class="status">Nessun stream nei preferiti</div>';
                    return;
                }
                
                favorites.forEach((favorite, index) => {
                    const favoriteItem = document.createElement('div');
                    favoriteItem.className = 'favorite-item';
                    
                    favoriteItem.innerHTML = `
                        <span class="favorite-name">${favorite.name}</span>
                        <button class="play" data-url="${favorite.url}">Play</button>
                        <button class="remove">X</button>
                    `;
                    
                    favoritesList.appendChild(favoriteItem);
                    
                    // Aggiungi event listener per il pulsante Play
                    favoriteItem.querySelector('.play').addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        playStream(url);
                        status.textContent = `Riproduzione: ${favorite.name}`;
                    });
                    
                    // Aggiungi event listener per il pulsante Rimuovi
                    favoriteItem.querySelector('.remove').addEventListener('click', function() {
                        removeFavorite(index);
                    });
                });
            }
            
            // Gestione eventi per l'audio player
            audioPlayer.addEventListener('loadstart', function() {
                status.textContent = 'Caricamento stream...';
            });
            
            audioPlayer.addEventListener('canplay', function() {
                status.textContent = 'Stream pronto per la riproduzione';
            });
            
            audioPlayer.addEventListener('error', function() {
                status.textContent = 'Errore nel caricamento dello stream';
            });
        });
    </script>
</body>
</html>
