<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds Finder - Player M3U8</title>
    <meta name="description" content="Trova e riproduci canali TV M3U8 gratuiti. Player ottimizzato per streaming live.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-bg: linear-gradient(135deg, #1a1f3d, #3d1a1a, #2a240f);
            --card-bg: rgba(30, 30, 45, 0.95);
            --accent-color: #ffd166;
            --success-color: #2a8c85;
            --warning-color: #d4b15c;
            --danger-color: #c55c5c;
            --info-color: #8a6bc9;
        }
        
        body {
            background: var(--primary-bg);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 8px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .fixed-top {
            position: sticky;
            top: 8px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .player-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .player-title {
            font-size: 1.3rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        .control-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 0;
        }
        
        .control-btn.play {
            background: var(--success-color);
        }
        
        .control-btn.pause {
            background: var(--warning-color);
        }
        
        .control-btn.stop {
            background: var(--danger-color);
        }
        
        .current-stream {
            background: rgba(20, 20, 30, 0.7);
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
            margin-top: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 70px;
            overflow-y: auto;
            color: #c8c8c8;
        }
        
        .search-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .search-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 14px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(50, 50, 65, 0.9);
            font-size: 1.1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        
        .search-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: var(--info-color);
            min-width: 140px;
        }
        
        .tabs-container {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(40, 40, 55, 0.8);
            border: none;
            border-radius: 10px 10px 0 0;
            color: #d0d0d0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .tab.active {
            background: rgba(197, 92, 92, 0.35);
            border-bottom: 3px solid var(--danger-color);
            color: var(--accent-color);
        }

        .favorites-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .favorites-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 0;
        }

        .favorites-btn.import {
            background: var(--success-color);
        }

        .favorites-btn.export {
            background: var(--warning-color);
        }

        .favorites-btn.delete {
            background: var(--danger-color);
        }
        
        .results-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            flex: 1;
            min-height: 400px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-title {
            font-size: 1.3rem;
            color: var(--accent-color);
        }
        
        .results-count {
            background: rgba(50, 50, 65, 0.9);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 1rem;
            color: #d0d0d0;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }
        
        .result-card {
            background: rgba(35, 35, 50, 0.9);
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .channel-title {
            font-size: 1.1rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #f5f5f5;
        }
        
        .channel-icon {
            color: var(--warning-color);
        }
        
        .m3u8-link {
            background: rgba(20, 20, 30, 0.7);
            padding: 5px 6px;
            border-radius: 6px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.75rem;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 30px;
            overflow-y: auto;
            color: #b8b8b8;
            flex-grow: 1;
        }
        
        .result-actions {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            min-width: 0;
        }
        
        .action-btn.copy {
            background: var(--success-color);
            color: white;
        }
        
        .action-btn.play {
            background: var(--info-color);
            color: white;
        }

        .action-btn.favorite {
            background: var(--warning-color);
            color: #2a2a2a;
        }

        .action-btn.favorite.active {
            background: var(--danger-color);
            color: white;
        }
        
        .loading, .no-results {
            text-align: center;
            padding: 25px;
            font-size: 1.1rem;
            grid-column: 1 / -1;
            color: #c8c8c8;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            grid-column: 1 / -1;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(50, 50, 65, 0.9);
            color: #d0d0d0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            min-width: 40px;
        }
        
        .page-btn.active {
            background: var(--info-color);
            color: white;
        }

        .toast {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 12px 20px;
            background: rgba(40, 40, 55, 0.95);
            color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--warning-color);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-size: 1rem;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        .toast.error {
            border-left-color: var(--danger-color);
        }
        
        /* Ottimizzazioni per schermi piccoli */
        @media (max-width: 480px) {
            body {
                padding: 6px;
            }
            
            .fixed-top {
                top: 6px;
            }
            
            .player-section, .search-box, .results-section {
                padding: 12px;
                border-radius: 10px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input, .search-btn {
                width: 100%;
                min-width: auto;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .result-card {
                padding: 8px;
                min-height: 110px;
            }
            
            .player-controls, .favorites-controls {
                gap: 8px;
            }
            
            .control-btn, .favorites-btn {
                padding: 12px 8px;
                font-size: 1rem;
                height: 45px;
            }
            
            .tab {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-width: 100px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .action-btn {
                font-size: 0.9rem;
                padding: 6px;
                height: 35px;
            }
            
            .toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        /* Ottimizzazioni per schermi molto piccoli */
        @media (max-width: 360px) {
            .player-title, .results-title {
                font-size: 1.1rem;
            }
            
            .control-btn, .favorites-btn, .search-btn {
                font-size: 0.9rem;
            }
            
            .tab {
                min-width: 80px;
                font-size: 0.8rem;
                padding: 6px 8px;
            }
            
            .channel-title {
                font-size: 1rem;
            }
            
            .m3u8-link {
                font-size: 0.7rem;
            }
        }

        /* Supporto per modalit√† scura di Telegram */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--primary-bg);
            }
        }

        /* Miglioramenti per touch */
        @media (hover: none) {
            .control-btn:hover, .favorites-btn:hover, .action-btn:hover,
            .search-btn:hover, .tab:hover, .page-btn:hover {
                transform: none;
            }
            
            .control-btn:active, .favorites-btn:active, .action-btn:active,
            .search-btn:active, .tab:active, .page-btn:active {
                transform: scale(0.98);
            }
        }

        /* Animazioni fluide */
        .result-card, .control-btn, .favorites-btn, .action-btn,
        .search-btn, .tab, .page-btn {
            transition: all 0.2s ease;
        }

        /* Scrollbar personalizzata */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--warning-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fixed-top">
            <div class="player-section">
                <div class="player-header">
                    <div class="player-title">
                        <i class="fas fa-satellite-dish"></i> Feeds Finder
                    </div>
                </div>
                <div class="video-container">
                    <video id="videoPlayer" controls playsinline>
                        Il tuo browser non supporta la riproduzione video.
                    </video>
                </div>
                <div class="player-controls">
                    <button class="control-btn play" id="playBtn" title="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn pause" id="pauseBtn" title="Pausa">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-btn stop" id="stopBtn" title="Stop">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                <div class="current-stream" id="currentStream">
                    Nessuno stream selezionato
                </div>
            </div>
            
            <div class="search-box">
                <form class="search-form" id="searchForm">
                    <input type="text" class="search-input" id="searchQuery" 
                           placeholder="Cerca canali TV, sport, news, film..." 
                           aria-label="Cerca canali">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Cerca
                    </button>
                </form>
            </div>
        </div>
        
        <div class="results-section">
            <div class="tabs-container">
                <button class="tab active" id="searchTab" aria-label="Ricerca Canali">
                    Ricerca
                </button>
                <button class="tab" id="favoritesTab" aria-label="Canali Preferiti">
                    Preferiti
                </button>
            </div>

            <div class="favorites-controls" id="favoritesControls" style="display: none;">
                <button class="favorites-btn import" id="importFavoritesBtn" aria-label="Importa preferiti">
                    <i class="fas fa-file-import"></i> Importa
                </button>
                <button class="favorites-btn export" id="exportFavoritesBtn" aria-label="Esporta preferiti">
                    <i class="fas fa-file-export"></i> Esporta
                </button>
                <button class="favorites-btn delete" id="clearFavoritesBtn" aria-label="Cancella preferiti">
                    <i class="fas fa-trash"></i> Cancella
                </button>
            </div>
            
            <div class="results-header">
                <div class="results-title">
                    <i class="fas fa-list"></i> <span id="resultsTitle">Risultati Ricerca</span>
                </div>
                <div class="results-count" id="resultsCount" aria-live="polite">0</div>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Inserisci un termine di ricerca per iniziare...
                </div>
            </div>
            
            <div class="pagination" id="pagination" aria-label="Paginazione">
                <!-- I pulsanti di paginazione verranno inseriti qui dinamicamente -->
            </div>
        </div>
    </div>

    <div id="toastContainer" aria-live="polite"></div>

    <script>
        // Elementi DOM
        const searchForm = document.getElementById('searchForm');
        const searchQuery = document.getElementById('searchQuery');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const resultsTitle = document.getElementById('resultsTitle');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentStream = document.getElementById('currentStream');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const pagination = document.getElementById('pagination');
        const searchTab = document.getElementById('searchTab');
        const favoritesTab = document.getElementById('favoritesTab');
        const favoritesControls = document.getElementById('favoritesControls');
        const importFavoritesBtn = document.getElementById('importFavoritesBtn');
        const exportFavoritesBtn = document.getElementById('exportFavoritesBtn');
        const clearFavoritesBtn = document.getElementById('clearFavoritesBtn');
        const toastContainer = document.getElementById('toastContainer');
        
        // Variabili globali
        let currentResults = [];
        let currentPage = 1;
        const resultsPerPage = 12; // Ridotto per meglio adattarsi a schermi piccoli
        let hls = null;
        let favorites = JSON.parse(localStorage.getItem('m3u8_favorites')) || [];
        let currentView = 'search';
        
        // Database di canali ottimizzato
        const CHANNEL_DATABASE = [
            { name: "Rai 1", categories: ["intrattenimento", "news"], country: "it" },
            { name: "Rai 2", categories: ["intrattenimento", "sport"], country: "it" },
            { name: "Rai 3", categories: ["news", "intrattenimento"], country: "it" },
            { name: "Canale 5", categories: ["intrattenimento", "film"], country: "it" },
            { name: "Italia 1", categories: ["intrattenimento", "film"], country: "it" },
            { name: "Rete 4", categories: ["intrattenimento", "news"], country: "it" },
            { name: "La7", categories: ["news", "intrattenimento"], country: "it" },
            { name: "Sky Sport", categories: ["sport"], country: "it" },
            { name: "DAZN", categories: ["sport"], country: "it" },
            { name: "Rai Sport", categories: ["sport"], country: "it" },
            { name: "EuroSport", categories: ["sport"], country: "eu" },
            { name: "Rai News", categories: ["news"], country: "it" },
            { name: "TGcom24", categories: ["news"], country: "it" },
            { name: "CNN", categories: ["news"], country: "us" },
            { name: "BBC News", categories: ["news"], country: "uk" },
            { name: "Rai Movie", categories: ["film"], country: "it" },
            { name: "Sky Cinema", categories: ["film"], country: "it" },
            { name: "Mediaset", categories: ["intrattenimento"], country: "it" }
        ];

        // Funzione per mostrare toast notifications
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toast.setAttribute('aria-live', 'polite');
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toastContainer.removeChild(toast), 300);
            }, 3000);
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            // Gestori eventi player
            playBtn.addEventListener('click', () => {
                if (videoPlayer.src) {
                    videoPlayer.play().catch(e => {
                        showToast('Impossibile avviare la riproduzione', 'error');
                    });
                }
            });
            
            pauseBtn.addEventListener('click', () => videoPlayer.pause());
            stopBtn.addEventListener('click', stopStream);

            // Gestori tab
            searchTab.addEventListener('click', () => switchView('search'));
            favoritesTab.addEventListener('click', () => switchView('favorites'));

            // Gestori preferiti
            importFavoritesBtn.addEventListener('click', importFavorites);
            exportFavoritesBtn.addEventListener('click', exportFavorites);
            clearFavoritesBtn.addEventListener('click', clearFavorites);

            // Inizializza la vista
            switchView('search');
            
            // Focus sull'input di ricerca
            searchQuery.focus();
        });

        // Ferma lo stream
        function stopStream() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            if (hls) {
                hls.destroy();
                hls = null;
            }
            currentStream.textContent = 'Nessuno stream selezionato';
        }
        
        // Gestione ricerca
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = searchQuery.value.trim();
            
            if (query) {
                currentPage = 1;
                searchM3U8(query);
            }
        });
        
        // Funzione di ricerca
        async function searchM3U8(query) {
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Ricerca in corso...
                </div>
            `;
            
            try {
                // Simula un ritardo di rete
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const localResults = searchLocalDatabase(query);
                currentResults = localResults;
                
                displayResults(currentResults, currentPage);
                updatePagination(currentResults.length);
                
                if (currentResults.length > 0) {
                    showToast(`Trovati ${currentResults.length} canali`, 'success');
                } else {
                    showToast('Nessun canale trovato', 'info');
                }
            } catch (error) {
                console.error('Errore ricerca:', error);
                showToast('Errore nella ricerca', 'error');
            }
        }
        
        // Ricerca nel database locale
        function searchLocalDatabase(query) {
            const searchTerms = query.toLowerCase().split(' ');
            const results = [];
            
            CHANNEL_DATABASE.forEach(channel => {
                const channelName = channel.name.toLowerCase();
                const channelCategories = channel.categories.join(' ').toLowerCase();
                const searchText = `${channelName} ${channelCategories} ${channel.country}`;
                
                const hasMatch = searchTerms.some(term => searchText.includes(term));
                
                if (hasMatch) {
                    // Genera 2-3 sorgenti per canale
                    const sourceCount = 2 + Math.floor(Math.random() * 2);
                    for (let i = 1; i <= sourceCount; i++) {
                        results.push({
                            id: `${channel.name.replace(/\s+/g, '-').toLowerCase()}-${i}`,
                            title: `${channel.name} - Sorgente ${i}`,
                            category: channel.categories[0],
                            country: channel.country,
                            quality: ['SD', 'HD'][Math.floor(Math.random() * 2)],
                            isLive: true,
                            url: generateRealisticStreamURL(channel.country, channel.categories[0], channel.name, i)
                        });
                    }
                }
            });
            
            return results;
        }
        
        // Genera URL realistici per stream
        function generateRealisticStreamURL(country, category, query, id) {
            const domains = ['livestream', 'iptv', 'tvonline', 'streaming'];
            const providers = ['com', 'org', 'net', 'tv'];
            
            const domain = domains[Math.floor(Math.random() * domains.length)];
            const provider = providers[Math.floor(Math.random() * providers.length)];
            const channelName = query.replace(/\s+/g, '-').toLowerCase();
            
            return `https://${domain}-${country}-${channelName}-${id}.${provider}/stream.m3u8`;
        }
        
        // Mostra i risultati
        function displayResults(results, page) {
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const paginatedResults = results.slice(startIndex, endIndex);
            
            if (paginatedResults.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i><br>
                        Nessun canale trovato.<br>
                        <small>Prova con "sport", "news" o "film"</small>
                    </div>
                `;
                resultsCount.textContent = '0';
                return;
            }
            
            resultsContainer.innerHTML = '';
            resultsCount.textContent = `${results.length} canali`;
            
            paginatedResults.forEach(result => {
                const isFavorite = favorites.some(fav => fav.url === result.url);
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <div class="channel-title">
                        <i class="fas fa-tv channel-icon"></i> 
                        ${result.title}
                        <span style="color:#d4b15c; margin-left:5px; font-size:0.8rem;">
                            ${result.quality}
                        </span>
                    </div>
                    <div class="m3u8-link" title="${result.url}">
                        ${result.url}
                    </div>
                    <div class="result-actions">
                        <button class="action-btn copy" onclick="copyToClipboard('${result.url}')" title="Copia link">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="action-btn play" onclick="playStream('${result.url}', '${result.title}', '${result.id}')" title="Riproduci">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="action-btn favorite ${isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite('${result.url}', '${result.title.replace(/'/g, "\\'")}')" 
                                title="${isFavorite ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti'}">
                            <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                    </div>
                `;
                
                resultsContainer.appendChild(resultCard);
            });
        }
        
        // Aggiorna la paginazione
        function updatePagination(totalResults) {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Pulsante Precedente
            if (currentPage > 1) {
                const prevBtn = createPageBtn('<i class="fas fa-chevron-left"></i>', currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // Pulsanti pagina
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const pageBtn = createPageBtn(i, i);
                    if (i === currentPage) pageBtn.classList.add('active');
                    pagination.appendChild(pageBtn);
                }
            }
            
            // Pulsante Successivo
            if (currentPage < totalPages) {
                const nextBtn = createPageBtn('<i class="fas fa-chevron-right"></i>', currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }
        
        function createPageBtn(content, page) {
            const btn = document.createElement('button');
            btn.className = 'page-btn';
            btn.innerHTML = content;
            btn.addEventListener('click', () => {
                currentPage = page;
                if (currentView === 'search') {
                    displayResults(currentResults, currentPage);
                } else {
                    displayFavorites(currentPage);
                }
                updatePagination(currentView === 'search' ? currentResults.length : favorites.length);
                resultsContainer.scrollTop = 0;
            });
            return btn;
        }
        
        // Copia negli appunti
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copiato!', 'success');
            }).catch(() => {
                showToast('Errore nella copia', 'error');
            });
        }
        
        // Riproduci stream
        function playStream(url, title, id) {
            // Rimuovi highlight precedente
            document.querySelectorAll('.result-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Highlight card corrente
            const currentCard = document.querySelector(`.result-card[data-id="${id}"]`);
            if (currentCard) currentCard.classList.add('active');
            
            currentStream.textContent = `${title}\n${url}`;
            
            // Ferma stream precedente
            stopStream();
            
            // Riproduci nuovo stream
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play().catch(e => {
                        showToast('Impossibile riprodurre lo stream', 'error');
                    });
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.play().catch(e => {
                    showToast('Impossibile riprodurre lo stream', 'error');
                });
            } else {
                showToast('Browser non supporta HLS', 'error');
            }
        }

        // Gestione Preferiti
        function toggleFavorite(url, title) {
            const existingIndex = favorites.findIndex(fav => fav.url === url);
            
            if (existingIndex > -1) {
                favorites.splice(existingIndex, 1);
                showToast('Rimosso dai preferiti', 'info');
            } else {
                favorites.push({ url, title });
                showToast('Aggiunto ai preferiti', 'success');
            }
            
            localStorage.setItem('m3u8_favorites', JSON.stringify(favorites));
            
            // Aggiorna la vista corrente
            if (currentView === 'search') {
                displayResults(currentResults, currentPage);
            } else {
                displayFavorites(currentPage);
            }
        }

        function displayFavorites(page) {
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const paginatedFavorites = favorites.slice(startIndex, endIndex);
            
            if (paginatedFavorites.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="far fa-heart"></i><br>
                        Nessun preferito salvato.<br>
                        <small>Aggiungi canali ai preferiti</small>
                    </div>
                `;
                resultsCount.textContent = '0';
                return;
            }
            
            resultsContainer.innerHTML = '';
            resultsCount.textContent = `${favorites.length} preferiti`;
            
            paginatedFavorites.forEach((fav, index) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.dataset.id = `fav-${index}`;
                resultCard.innerHTML = `
                    <div class="channel-title">
                        <i class="fas fa-tv channel-icon"></i> ${fav.title}
                        <span style="color:#d4b15c; margin-left:5px;">
                            <i class="fas fa-heart"></i> Preferito
                        </span>
                    </div>
                    <div class="m3u8-link" title="${fav.url}">${fav.url}</div>
                    <div class="result-actions">
                        <button class="action-btn copy" onclick="copyToClipboard('${fav.url}')" title="Copia link">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="action-btn play" onclick="playStream('${fav.url}', '${fav.title}', 'fav-${index}')" title="Riproduci">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="action-btn favorite active" onclick="toggleFavorite('${fav.url}', '${fav.title.replace(/'/g, "\\'")}')" title="Rimuovi dai preferiti">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                `;
                resultsContainer.appendChild(resultCard);
            });
        }

        function switchView(view) {
            currentView = view;
            currentPage = 1;
            
            // Aggiorna tab attiva
            searchTab.classList.toggle('active', view === 'search');
            favoritesTab.classList.toggle('active', view === 'favorites');
            
            // Mostra/nascondi controlli preferiti
            favoritesControls.style.display = view === 'favorites' ? 'flex' : 'none';
            
            // Aggiorna titolo
            resultsTitle.textContent = view === 'search' ? 'Risultati Ricerca' : 'Canali Preferiti';
            
            // Carica contenuto
            if (view === 'search') {
                if (currentResults.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-search"></i><br>
                            Inserisci un termine di ricerca
                        </div>
                    `;
                    resultsCount.textContent = '0';
                    pagination.innerHTML = '';
                } else {
                    displayResults(currentResults, currentPage);
                    updatePagination(currentResults.length);
                }
            } else {
                displayFavorites(currentPage);
                updatePagination(favorites.length);
            }
        }

        function importFavorites() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedFavorites = JSON.parse(event.target.result);
                        if (Array.isArray(importedFavorites)) {
                            favorites = importedFavorites;
                            localStorage.setItem('m3u8_favorites', JSON.stringify(favorites));
                            showToast('Preferiti importati!', 'success');
                            if (currentView === 'favorites') {
                                displayFavorites(currentPage);
                                updatePagination(favorites.length);
                            }
                        } else {
                            showToast('File non valido', 'error');
                        }
                    } catch (error) {
                        showToast('Errore importazione', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function exportFavorites() {
            if (favorites.length === 0) {
                showToast('Nessun preferito da esportare', 'info');
                return;
            }
            
            const dataStr = JSON.stringify(favorites, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'feeds_finder_favorites.json';
            link.click();
            showToast('Preferiti esportati!', 'success');
        }

        function clearFavorites() {
            if (favorites.length === 0) {
                showToast('Nessun preferito da cancellare', 'info');
                return;
            }
            
            if (confirm('Cancellare tutti i preferiti?')) {
                favorites = [];
                localStorage.setItem('m3u8_favorites', JSON.stringify(favorites));
                showToast('Preferiti cancellati', 'info');
                if (currentView === 'favorites') {
                    displayFavorites(currentPage);
                    updatePagination(favorites.length);
                }
            }
        }
    </script>
