<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player Mini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #e0e0e0;
            line-height: 1.2;
            padding: 8px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            transform: scale(0.5);
            transform-origin: top center;
            width: 200%;
        }
        
        .player-card {
            background: rgba(25, 35, 45, 0.95);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 10px;
            color: #aaa;
        }
        
        .player-section {
            margin-bottom: 16px;
        }
        
        .current-stream {
            background: rgba(40, 50, 60, 0.7);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .stream-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .audio-player {
            width: 100%;
            height: 32px;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        .stream-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .add-stream {
            background: rgba(40, 50, 60, 0.7);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .input-group {
            margin-bottom: 8px;
        }
        
        .input-label {
            font-size: 10px;
            margin-bottom: 4px;
            display: block;
            color: #aaa;
        }
        
        .input-field {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 40, 50, 0.8);
            color: #e0e0e0;
            font-size: 10px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .favorites-section {
            background: rgba(25, 35, 45, 0.95);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .favorites-list {
            margin-top: 12px;
        }
        
        .favorite-item {
            display: flex;
            align-items: center;
            background: rgba(40, 50, 60, 0.7);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }
        
        .favorite-item:hover {
            background: rgba(50, 60, 70, 0.7);
        }
        
        .favorite-info {
            flex: 1;
        }
        
        .favorite-name {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .favorite-url {
            font-size: 9px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .favorite-actions {
            display: flex;
            gap: 6px;
        }
        
        .icon-btn {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s ease;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .icon-btn.play {
            background: #4CAF50;
            color: white;
        }
        
        .icon-btn.play:hover {
            background: #45a049;
        }
        
        .icon-btn.delete {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .icon-btn.delete:hover {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 11px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #aaa;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .now-playing {
            color: #4CAF50;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="header">
                <div class="logo">STREAM PLAYER</div>
                <div class="subtitle">Ascolta e gestisci i tuoi stream preferiti</div>
            </div>
            
            <div class="player-section">
                <div class="current-stream">
                    <div class="stream-title">IN RIPRODUZIONE</div>
                    <div class="stream-name" id="currentStreamName">Nessuno stream selezionato</div>
                    
                    <audio id="audioPlayer" controls class="audio-player">
                        Il tuo browser non supporta l'elemento audio.
                    </audio>
                    
                    <div class="stream-info">
                        <span id="playerStatus">Pronto</span>
                        <span id="currentTime">00:00</span>
                    </div>
                    
                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-primary" id="playBtn">
                            <span>‚ñ∂</span> Riproduci
                        </button>
                        <button class="btn btn-secondary" id="pauseBtn">
                            <span>‚è∏</span> Pausa
                        </button>
                        <button class="btn btn-secondary" id="stopBtn">
                            <span>‚èπ</span> Stop
                        </button>
                    </div>
                </div>
                
                <div class="add-stream">
                    <div class="section-title">AGGIUNGI NUOVO STREAM</div>
                    
                    <div class="input-group">
                        <label class="input-label">URL Stream</label>
                        <input type="text" class="input-field" id="streamUrl" placeholder="Incolla l'URL dello stream qui...">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Nome Stream</label>
                        <input type="text" class="input-field" id="streamName" placeholder="Assegna un nome allo stream...">
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-primary" id="playStreamBtn">
                            <span>‚ñ∂</span> Riproduci
                        </button>
                        <button class="btn btn-secondary" id="addFavoriteBtn">
                            <span>‚ù§</span> Aggiungi ai Preferiti
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="favorites-section">
            <div class="section-title">STREAM PREFERITI</div>
            
            <div class="favorites-list" id="favoritesList">
                <!-- I preferiti verranno aggiunti qui dinamicamente -->
                <div class="empty-state">Nessun stream nei preferiti</div>
            </div>
            
            <div class="status-bar">
                <span>Stream Player v1.0</span>
                <span class="now-playing" id="nowPlayingStatus">Nessuna riproduzione</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementi del DOM
            const audioPlayer = document.getElementById('audioPlayer');
            const volumeSlider = document.getElementById('volumeSlider');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const streamUrlInput = document.getElementById('streamUrl');
            const streamNameInput = document.getElementById('streamName');
            const playStreamBtn = document.getElementById('playStreamBtn');
            const addFavoriteBtn = document.getElementById('addFavoriteBtn');
            const favoritesList = document.getElementById('favoritesList');
            const currentStreamName = document.getElementById('currentStreamName');
            const playerStatus = document.getElementById('playerStatus');
            const currentTime = document.getElementById('currentTime');
            const nowPlayingStatus = document.getElementById('nowPlayingStatus');
            
            // Stato applicazione
            let favorites = JSON.parse(localStorage.getItem('streamFavorites')) || [];
            let currentStream = null;
            
            // Inizializzazione
            renderFavorites();
            updatePlayerStatus('Pronto');
            
            // Gestione volume
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = volumeSlider.value;
            });
            
            // Controlli del player
            playBtn.addEventListener('click', function() {
                if (audioPlayer.src) {
                    audioPlayer.play().catch(e => {
                        updatePlayerStatus('Errore: ' + e.message);
                    });
                } else {
                    updatePlayerStatus('Nessuno stream selezionato');
                }
            });
            
            pauseBtn.addEventListener('click', function() {
                audioPlayer.pause();
                updatePlayerStatus('In pausa');
            });
            
            stopBtn.addEventListener('click', function() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                updatePlayerStatus('Fermato');
            });
            
            // Riproduci stream dall'URL inserito
            playStreamBtn.addEventListener('click', function() {
                const url = streamUrlInput.value.trim();
                const name = streamNameInput.value.trim() || 'Stream senza nome';
                
                if (!url) {
                    updatePlayerStatus('Inserisci un URL valido');
                    return;
                }
                
                playNewStream(url, name);
            });
            
            // Aggiungi ai preferiti
            addFavoriteBtn.addEventListener('click', function() {
                const url = streamUrlInput.value.trim();
                const name = streamNameInput.value.trim() || 'Stream senza nome';
                
                if (!url) {
                    updatePlayerStatus('Inserisci un URL valido');
                    return;
                }
                
                // Verifica se l'URL √® gi√† nei preferiti
                if (favorites.some(fav => fav.url === url)) {
                    updatePlayerStatus('Stream gi√† nei preferiti');
                    return;
                }
                
                // Aggiungi ai preferiti
                favorites.push({ name, url });
                saveFavorites();
                renderFavorites();
                
                updatePlayerStatus('Stream aggiunto ai preferiti');
            });
            
            // Riproduci un nuovo stream
            function playNewStream(url, name) {
                currentStream = { url, name };
                audioPlayer.src = url;
                currentStreamName.textContent = name;
                
                audioPlayer.play().then(() => {
                    updatePlayerStatus('Riproduzione in corso...');
                    nowPlayingStatus.textContent = name;
                }).catch(error => {
                    updatePlayerStatus('Errore: ' + error.message);
                });
            }
            
            // Aggiorna lo stato del player
            function updatePlayerStatus(status) {
                playerStatus.textContent = status;
            }
            
            // Aggiorna il tempo corrente
            audioPlayer.addEventListener('timeupdate', function() {
                const minutes = Math.floor(audioPlayer.currentTime / 60);
                const seconds = Math.floor(audioPlayer.currentTime % 60);
                currentTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            });
            
            // Gestione eventi per l'audio player
            audioPlayer.addEventListener('loadstart', function() {
                updatePlayerStatus('Caricamento stream...');
            });
            
            audioPlayer.addEventListener('canplay', function() {
                updatePlayerStatus('Stream pronto');
            });
            
            audioPlayer.addEventListener('error', function() {
                updatePlayerStatus('Errore nel caricamento');
            });
            
            audioPlayer.addEventListener('ended', function() {
                updatePlayerStatus('Riproduzione completata');
            });
            
            // Rimuovi dai preferiti
            function removeFavorite(index) {
                favorites.splice(index, 1);
                saveFavorites();
                renderFavorites();
                updatePlayerStatus('Stream rimosso dai preferiti');
            }
            
            // Salva i preferiti nel localStorage
            function saveFavorites() {
                localStorage.setItem('streamFavorites', JSON.stringify(favorites));
            }
            
            // Renderizza la lista dei preferiti
            function renderFavorites() {
                favoritesList.innerHTML = '';
                
                if (favorites.length === 0) {
                    favoritesList.innerHTML = '<div class="empty-state">Nessun stream nei preferiti</div>';
                    return;
                }
                
                favorites.forEach((favorite, index) => {
                    const favoriteItem = document.createElement('div');
                    favoriteItem.className = 'favorite-item';
                    
                    favoriteItem.innerHTML = `
                        <div class="favorite-info">
                            <div class="favorite-name">${favorite.name}</div>
                            <div class="favorite-url">${favorite.url}</div>
                        </div>
                        <div class="favorite-actions">
                            <button class="icon-btn play" data-url="${favorite.url}" data-name="${favorite.name}">‚ñ∂</button>
                            <button class="icon-btn delete">‚úï</button>
                        </div>
                    `;
                    
                    favoritesList.appendChild(favoriteItem);
                    
                    // Aggiungi event listener per il pulsante Play
                    favoriteItem.querySelector('.play').addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        const name = this.getAttribute('data-name');
                        playNewStream(url, name);
                        
                        // Aggiorna i campi di input
                        streamUrlInput.value = url;
                        streamNameInput.value = name;
                    });
                    
                    // Aggiungi event listener per il pulsante Elimina
                    favoriteItem.querySelector('.delete').addEventListener('click', function() {
                        removeFavorite(index);
                    });
                });
            }
        });
    </script>
</body>
</html>
